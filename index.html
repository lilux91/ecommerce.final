<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce On Fire</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles.css">
</head>


<body>
  
  <div class="contenedor-header">
    <header>
      <div class="logo">
        <a href="#">LA</a>
      </div>
      <nav id="nav">
        <ul class="showMenu">
          <li><a href="#home">INICIO</a></li>
          <li><a href="#about">PRODUCTOS</a></li>
        </ul>
        <span class="icon__menu" id="iconMenu">&#9776</span>
      </nav>

      <!--HAMBURGUESA-->
      <section class="home bg_position_images" id="home">
    
        <a class="arrow" href="#about">
            <g stroke="#FFF" stroke-width="6" fill="none" fill-rule="evenodd" stroke-linecap="round"
              stroke-linejoin="round">
              <path d="M18 3v100M3 95.484l15 15 15-15" />
            </g>
          </svg>
        </a>
      </section>
    </header>
  </div>

    
 
    <div class="container">
        <h2 class="container__title">On Fire</h2>
        <div class="content_food"></div>
        <i class='bx bx-cart-alt' id="icon_cart"></i>
    </div>

    <div class="content_cart" id="contentCart">
        <div class="content_cart-body"></div>
        <div class="content_cart-total">
            <h3>Total: <span id="total"></span></h3>
        </div>
    </div>



    <footer class="footer">
        <p>Todos los derechos reservados - 2022</p>
        <div class="footer-content">
          <h5>On Fire</h5>
        </div>
        <div class="social-network">
          <a
            href="https://www.instagram.com/onfirecerveceria/"
            target="_blank"
            ><i class='bx bxl-instagram'></i>
          </a>
          <a href="https://www.facebook.com/profile.php?id=100067196149419" target="_blank"
            ><i class='bx bxl-facebook'></i>
        </div>
      </footer>


    <script src="./main.js" type="module"></script>
</body>

</html>
